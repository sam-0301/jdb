<ion-view title="举报">
    <ion-nav-buttons class="nav-title-slide-ios7 bar-assertive" side="left">
        <a class="button button-clear icon light" ng-click="goPreView()"><i class="ion-chevron-left"></i>&nbsp;</a>
    </ion-nav-buttons>
    <ion-content>
        <form ng-submit="doLogin()">
            <ion-item class="item-divider item-gap" style="margin-top:10pt">
                举报对象:/用户活动/资讯/评论/回复
            </ion-item>
        
            
            <div class="list"  >
                <label class="item label_radio r_on" style="line-height: 13px;" >
                    <input type="radio" value="色情" checked="checked" id="radio-01" name="sample-radio" ng-model="dataReport.reason"
                    style="margin-right:10pt"
                    
                    />
                    色情
                </label>
                <label class="item label_radio r_on" style="line-height: 13px;" >
                    <input type="radio" value="欺诈" checked="checked" id="radio-01" name="sample-radio" ng-model="dataReport.reason"
                    style="margin-right:10pt"
                    
                    />
                    欺诈
                </label>
                <label class="item label_radio r_on" style="line-height: 13px;" >
                    <input type="radio" value="诋毁侮辱" checked="checked" id="radio-01" name="sample-radio" ng-model="dataReport.reason"
                    style="margin-right:10pt"
                    
                    />
                    诋毁侮辱
                </label>
                <label class="item label_radio r_on" style="line-height: 13px;" >
                    <input type="radio" value="广告骚扰" checked="checked" id="radio-01" name="sample-radio" ng-model="dataReport.reason"
                    style="margin-right:10pt"
                    
                    />
                    广告骚扰
                </label>
                <label class="item label_radio r_on" style="line-height: 13px;" >
                    <input type="radio" value="政治" checked="checked" id="radio-01" name="sample-radio" ng-model="dataReport.reason"
                    style="margin-right:10pt"
                    
                    />
                    政治
                </label>
                <label class="item label_radio r_on" style="line-height: 13px;" >
                    <input type="radio" value="非交大校友" checked="checked" id="radio-01" name="sample-radio" ng-model="dataReport.reason"
                    style="margin-right:10pt"
                    
                    />
                    非交大校友
                </label>
                <label class="item label_radio r_on" style="line-height: 13px;" >
                    <input type="radio" value="其他" checked="checked" id="radio-01" name="sample-radio" ng-model="dataReport.reason"
                    style="margin-right:10pt"
                    
                    />
                    其他
                </label>
                
                <div class="padding">
                    <textarea class="report-content" placeholder="请输入举报信息"  ng-model="dataReport.otherInfo"></textarea>
                </div>
                
                <div class="padding" style="margin:10pt">
                    <a class="button button-block button-bg"   ng-click="reportBtn(1)">提交</a>
                </div>
                
            </div>
        </form>
    </ion-content>
    
</ion-view>
