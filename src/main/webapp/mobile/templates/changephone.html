<ion-view title="更换手机号">
    <ion-nav-buttons class="nav-title-slide-ios7 bar-assertive" side="left">
        <a class="button button-clear icon light" ng-click="goPreView()"><i class="ion-chevron-left"></i>&nbsp;</a>
    </ion-nav-buttons>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="padding item-divider" style="margin-top:10pt;margin-bottom:5pt">
                更换手机号,下次登录可使用新手机号登录
            </div>
            <!--<div style="background-color:#eeeeee;height:1pt"></div>-->

            <div class="padding item-divider" style="margin-top:-5pt;margin-bottom:5pt">
                当前手机号: {{phone}}
            </div>
            <div class="list">

                <div class="item item-input " style="40pt">
                    <input id="usename" type="number" placeholder="请填写新手机号" ng-model="loginData.username">

                </div>

                <div class="item item-input " style="40pt">
                    <input id="stationInput" type="text" placeholder="请输入验证码" ng-model="loginData.verifyCode">

                    <div class="" style="margin-right:10pt">
                        <a class="button button-small" id="sendcode" ng-click="sendCode(1)">{{sendCodeText}}</a>
                    </div>

                </div>
                <div class="padding" style="margin:10pt">
                    <a class="button button-block button-bg" ng-click="goState(1)">提交</a>
                </div>

            </div>
        </form>
    </ion-content>

</ion-view>
