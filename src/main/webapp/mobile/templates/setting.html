<ion-view view-title='我' cache-view='false'>
    <ion-nav-buttons class="nav-title-slide-ios7 bar-assertive" side="left">
        <a class="button button-clear icon light" href="#home"><i class="ion-chevron-left"></i>&nbsp;</a>
    </ion-nav-buttons>
    <ion-content class="has-header">


        <div style="width:100%;background-image:url('img/index-back.png'); background-size:100% 100%;">
            <br/>
            <br/>

            <div align="center" class="light">


                <img height=80pt width=80pt style="border-radius:40pt" ng-src="{{server_pic}}{{headPicPath}}">

                <div style="text-align:center">
                    <span>{{user.realName || user.phone}}</span>
                    <i ng-class="{1:'ion-male',0:'ion-female'}[user.sex]" class="icon fix-margin-l10" style="padding-right:2pt"
                       width="14pt"></i>{{user.sex==1?'男':'女'}}
                </div>

                <br></div>
        </div>


        <div style="margin-top:10pt"></div>

        <ion-item class="item  item-icon-right" style="" href="#/app/person">

            <img style="height:20pt;float:left" src="img/personal-information.png">

            <p style="padding-left:10pt;margin-top:2pt">个人信息</p>
            <i class="icon ion-ios-arrow-right"></i></ion-item>
        <ion-item class=" item-icon-right"
                  href="#/app/setting/1">
            <img style="height:20pt;float:left" src="img/initiating-activity.png">

            <p style="padding-left:10pt;margin-top:2pt">我发起的活动</p>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class=" item-icon-right"
                  href="#/app/setting/2">
            <img style="height:20pt;float:left" src="img/registration-activity.png">

            <p style="padding-left:10pt;margin-top:2pt">我报名的活动</p>

            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class=" item-icon-right"
                  href="#/app/eventmyreleaselist">
            <img style="height:20pt;float:left" src="img/publish-information.png">

            <p style="padding-left:10pt;margin-top:2pt">我发布的资讯</p>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>

        <div class=" " style="padding-left:10pt;padding-right:10pt;">
            <a style="margin-top:20px;margin-bottom:20px;" class=" button button-block button-bg" href="#/app/invite">邀请好友</a>
            <a style="margin-top:20px;margin-bottom:20px;" class=" button button-block" ng-click="loginOut()">退出 </a>


        </div>
        <div id="copyright" class="txt-center">
            &copy; {{now | date:'yyyy'}} 当前版本 · 1.0
        </div>

    </ion-content>


</ion-view>
