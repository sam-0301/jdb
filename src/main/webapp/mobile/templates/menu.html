<ion-side-menus enable-menu-with-back-views="false" >
    <ion-side-menu-content >
        <ion-nav-bar class="bar-bg">
            <!--<ion-nav-back-button>-->
            <!--</ion-nav-back-button>-->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon button-light" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" style="width:100%;background:#262937; background-size:100% 100%;">
        <!--    <ion-header-bar class="bar-bg">-->
        <!--      <h1 class="title">Left</h1>-->
        <!--    </ion-header-bar>-->
        <ion-content class="home-menu-wrap" ng-controller="MenuController">
            <div style="width:100%;background-image:url('img/index-back.png'); background-size:100% 100%;">
                <br/>
                <br/>
                <div  align="center" class="light">
                    <img class="default-header" height=80pt width=80pt style="border-radius:40pt" ng-src="{{!headPicPath?'img/default-header.png':server_pic + headPicPath}}">
                        <div>{{user.realName || user.phone}}</div>
                </div>
                <br/>
            </div>
            <ion-item ng-class="{true:'menu-item-active',false:''}[currentMenu ==1]" ng-click="changeState(1)"  nav-clear menu-close href="#/app/search" style="width:100%">
                <img style="padding-top:4pt;margin-right:5pt;width:10pt;" height="20pt" src="img/home-index.png">
                主页
                <i class="light icon ion-ios-arrow-right" style="float:right"></i>
            </ion-item>
            <!--<div style="border:1pt solid #697279;"></div>-->
            <ion-item ng-class="{true:'menu-item-active',false:''}[currentMenu ==2]" ng-click="changeState(2)"  nav-clear menu-close href="#/app/schoolmatelist">
                <img style="padding-top:4pt;margin-right:5pt" height="24pt" src="img/position.png">

                附近
                <i class="light icon ion-ios-arrow-right" style="float:right"></i>

            </ion-item>
            <!--<div style="border:1pt solid #697279;"></div>-->

            <ion-item ng-class="{true:'menu-item-active'}[currentMenu ==3]" ng-click="changeState(3)"  nav-clear menu-close href="#/app/activity">
                <img style="padding-top:4pt;margin-right:5pt; width: 10pt;" height="20pt" src="img/megaphone.png">

                活动
                <i class="light icon ion-ios-arrow-right" style="float:right"></i>

            </ion-item>
            <!--<div style="border:1pt solid #697279;"></div>-->

            <ion-item ng-class="{true:'menu-item-active'}[currentMenu ==4]" ng-click="changeState(4)"  nav-clear menu-close href="#/app/minegroup">
                <img style="width:15px;padding-top:4pt;margin-right:5pt" height="24pt" src="img/flag.png">

                圈子
                <i class="light icon ion-ios-arrow-right" style="float:right"></i>

            </ion-item>

            <!--            <ion-item nav-clear menu-close href="#/app/browse">-->
            <!--                资料-->
            <!--            </ion-item>-->

            <!--<div style="border:1pt solid #697279;"></div>-->

            <ion-item ng-class="{true:'menu-item-active'}[currentMenu ==5]" ng-click="changeState(5)"  class="item-right-icon" nav-clear menu-close href="#/app/setting">
                <img style="padding-top:4pt;padding-right:-4pt;margin-right:5pt;width: 11pt;" height="20pt" src="img/user.png">
                设置
                <i class="light icon ion-ios-arrow-right" style="float:right"></i>

            </ion-item>
            <!--<div style="border:1px solid #373947;"></div>-->
            <!--      </ion-list>-->
            <button  class="button-clear padding light" style="margin-left:5pt;margin-top:0pt" ng-click="loginOut()">
                <i style="margin-right: 10px;" class="icon ion-power"></i>
                退出
            </button>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
