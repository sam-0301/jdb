<ion-view view-title="我的圈子">
    <ion-nav-buttons class="nav-title-slide-ios7 bar-assertive" side="left">
        <a class="button button-clear icon light" href="#home"><i class="ion-chevron-left"></i>&nbsp;</a>
    </ion-nav-buttons>
    <ion-nav-buttons class="nav-title-slide-ios7 bar-assertive" side="right">
        <a class="button button-clear icon light" href="#/app/allgrouplist">全部圈子</a>

    </ion-nav-buttons>

    <html>
    <head>
        <!--<meta name="viewport"-->
              <!--content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">-->
        <!--<link rel="stylesheet" type="text/css" href="ionic.min.css">-->
    </head>

    <ion-content class="fix-content mine-group-list-wrap">
        <div class="bar item-input-inset search-bg-color">
            <div class="item-input-wrapper">
                <input type="search" placeholder="请输入标题" ng-model="searchData.queryWords">
                <i class="button-clear ion-ios-search" ng-click="searchKeyWords()"></i>
            </div>
        </div>

        <ion-refresher
                pulling-text="下拉刷新..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <ion-list>
            <ion-item class="" ng-repeat="gp in group" href="#/app/minegroup/{{gp.circle.id}}/{{gp.circle.title}}">

                <img style="width:50pt;height:50pt;float:left" src={{server_pic}}{{gp.circle.iconPath}}>

                <div style="margin-left:60pt;margin-top:5pt">
                    <h2>{{gp.circle.title}}</h2>

                    <p class="group-content">{{gp.circle.introduce}}</p>
                </div>

            </ion-item>


        </ion-list>
        <ion-infinite-scroll on-infinite="load_more();" distance="0" ng-if="noMoreItemsAvailable">
        </ion-infinite-scroll>

    </ion-content>

    </html>

</ion-view>
